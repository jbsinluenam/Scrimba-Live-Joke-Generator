<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <title>A joke</title>
  </head>
  <body>
    <div class="joke-generator">
      <p class="joke" id="joke">Wooo</p>
      <p class="punchline" id="punchline">Wooo</p>
      <div class="button-box">
        <button class="button" type="button" id="reveal-joke">
          Give me a joke!
        </button>
        <button class="button" type="button" id="reveal-punchline">
          Reveal punchline!
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
